name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - run: npm install

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - run: npm run build
