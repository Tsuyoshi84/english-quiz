name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 6.x.x

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'

      - run: pnpm i --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Lint CSS
        run: pnpm lint:css

      - name: Format check
        run: pnpm format:check

      - run: pnpm build
